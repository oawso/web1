  <h2>요즘 내가 듣는 노래</h2>
  <h3><a href="https://vibe.naver.com/album/2233825?lyrics=21375896" target="_blank" title="가사보러가기">The Vamps-Just My Type</a></h3>
  <p style="margin-top:25px">
  후렴구가 중독적인 Just My Type은 <strong>일단 메인 보컬이 너무 귀엽고 내스타일로 생겼다.</strong>
  근데 문제는 <u>뮤비나 음원은 노래가 참 좋은데, 라이브가 안좋다.</u> 내가 좋아하는 노래가 라이브가 안좋은건 처음 겪는일이였다. 아니, 그냥 노래가
  음원보다 라이브가 안좋은 곡은 처음이였다. 그래도 노래는 좋으니까 들어주는데 라이브는 다시는 안들을것같다.</p>
